<!DOCTYPE html>
<html>
<head>
	<title>Car Detailing - Reservations</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style>
	form {
		display: flex;
		flex-direction: column;
		align-items: center;
		margin: 50px auto;
		max-width: 800px;
		padding: 20px;
		border-radius: 10px;
		box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
	}
	input[type="text"], input[type="email"], select, textarea {
		width: 100%;
		padding: 10px;
		margin-bottom: 20px;
		border: none;
		border-radius: 5px;
		box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.5);
	}
	label {
		font-weight: bold;
		margin-bottom: 10px;
	}
	.row {
		display: flex;
		flex-direction: row;
		justify-content: space-between;
		align-items: center;
		margin-bottom: 20px;
	}
	.col-6 {
		width: 48%;
	}
	button[type="submit"] {
		padding: 10px 20px;
		background-color: #6c63ff;
		color: #fff;
		border: none;
		border-radius: 5px;
		font-size: 18px;
		cursor: pointer;
		transition: background-color 0.3s ease-in-out;
	}
	button[type="submit"]:hover {
		background-color: #564dff;
	}
	footer {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  text-align: center;
}
</style>

</head>
<body>
	<header>
		<nav>
			<div class="logo-container">
				<img src="logo1.png" alt="Car Detailing Logo">
				<h1>Reservation</h1>
			</div>
			<ul>
				<li><a href="Home.html">Home</a></li>
				<li><a href="services.html">Services</a></li>
				<li><a href="gallery.html">Gallery</a></li>
				<li><a href="reviews.html">Reviews</a></li>
				<li><a href="contact.html">Contact</a></li>
				<li><a href="specialoffers.html">SpecialOffers</a></li>
				<li><a href="pricing.html">Prices</a></li>
				
				<li><a href="reservations.html">reservations</a></li>
			</ul>
		</nav>
	</header>
	
	<main>
		
		
		<p>Please fill out the form below to make a reservation.</p>
		
		<form action="confirmation.html" method="Post">
		
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
			
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			
			<label for="phone">Phone:</label>
			<input type="tel" id="phone" name="phone" required>
			<label for="promo">Promo:</label>
			<input type="code" id="promo" name="promo" required>
			
			<label for="service">Service:</label>
			<select id="service" name="service" required>
				<option value="">--Select a Service--</option>
				<option value="Basic Detailing">Basic Detailing</option>
				<option value="Premium Detailing">Premium Detailing</option>
				<option value="Interior Detailing">Interior Detailing</option>
				<option value="Exterior Detailing">Exterior Detailing</option>
			</select>
			
			<label for="date">Date:</label>
			<input type="date" id="date" name="date" required>
			
			<label for="time">Time:</label>
			<input type="time" id="time" name="time" required>
			<input type="submit" value="submit form">
			
			
		</form>
	</main>
	
	<footer>
		<p>&copy; 2023 Pharoah Car Detailing. All rights reserved.</p>
	</footer>
	
</body>
</html>

</head>
